<main>
  <h1>Structural Directives</h1>
  <section
    *hideAfter="5000 as time; then placeholder;
    let counter = counter; let default"
           class="banner primary">
    <h2>Temporary content</h2>
    <p>This layout should disappear in {{default}} seconds. It disappears in: {{counter}}</p>
  </section>
  <ng-template #placeholder let-hiddenAfter="hideAfter" let-myDefault>
    <section class="banner placeholder">
      <h2>Placeholder</h2>
      <p>Here was some content. It was visible for {{hiddenAfter}} seconds.</p>
    </section>
  </ng-template>

  <section *ifLoaded="state; or loadingTemplate">Data was loaded. User name:
    {{state.data.name}}
  </section>
  <ng-template #loadingTemplate>
      Loading user....
  </ng-template>
</main>
